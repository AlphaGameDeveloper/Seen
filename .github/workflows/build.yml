name: Build & Release Seen

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: üöÄ Release APK
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout source
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: üîß Make gradlew executable
        run: chmod +x ./gradlew

      - name: üèóÔ∏è Build APK
        run: ./gradlew assembleRelease

      - name: üì¶ Find release APK
        id: find_apk
        run: echo "apk_path=$(find app/build/outputs/apk/release -name '*.apk' | head -n 1)" >> $GITHUB_OUTPUT

      - name: üîê Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.jks

      - name: üîè Sign the APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks my-release-key.jks \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            ${{ steps.find_apk.outputs.apk_path }}

      - name: ‚úÖ Verify APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify \
            ${{ steps.find_apk.outputs.apk_path }}

      - name: üì§ Release signed APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Seen ${{ github.ref_name }}"
          body: "‚ú® Automated release of the signed APK"
          files: ${{ steps.find_apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
