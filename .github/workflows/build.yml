name: Build & Release Seen

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: 🚀 Release APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🔧 Make gradlew executable
        run: chmod +x ./gradlew

      - name: 🏗️ Build APK
        run: ./gradlew assembleRelease

      - name: 📦 Find release APK
        id: find_apk
        run: echo "apk_path=$(find app/build/outputs/apk/release -name '*.apk' | head -n 1)" >> $GITHUB_OUTPUT

      - name: 🔐 Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.jks

      - name: 🔏 Sign the APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks my-release-key.jks \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            ${{ steps.find_apk.outputs.apk_path }}

      - name: ✅ Verify APK
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify \
            ${{ steps.find_apk.outputs.apk_path }}

      - name: 🔤 Rename APK
        id: rename_apk
        run: |
          APK_ORIG=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          VERSION="${{ github.ref_name }}"
          VERSION_CLEANED="${VERSION#v}"  # strips the leading "v"
          NEW_NAME="seen-${VERSION_CLEANED}-release.apk"
          cp "$APK_ORIG" "$NEW_NAME"
          echo "apk_renamed=$NEW_NAME" >> $GITHUB_OUTPUT

      - name: 📤 Release signed APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Seen ${{ github.ref_name }}"
          body: "✨ Automated release of the signed APK"
          files: ${{ steps.rename_apk.outputs.apk_renamed }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
